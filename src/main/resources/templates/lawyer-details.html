<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8">
    <title>Personal Details</title>
    <link href="/css/master.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
    <body>
    <div class="container mt-5">
        <form th:action="@{/lawyer/save}" method="post" enctype="multipart/form-data" class="g-3 mt-3 form-box">
            <div class="form-header">
                <span class="form-title" id="formTitleElem">Add Lawyer</span>
                <span id="formCloseBtn" class="popupClose" style="display:none;">
                    <i class="fa fa-close"></i>
                </span>
            </div>
            <div class="row p-4 pt-3">
                <div class="formColumn column-0">
                    <div class="form-group section-group">
                        <div name="Personal_Details" class="form-section">
                            <section>
                                <span>
                                    <label class="section-label" title="">Personal Details</label>
                                </span>
                                <hr style="clear:both;">
                                <p style="margin-top: 10px;"></p>
                            </section>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="firstName" class="col-form-label">First Name*</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="col-md-3">
                    <label for="lastName" class="col-form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName">
                </div>
                <div class="col-md-3">
                    <label class="col-form-label">Gender</label>
                    <div class="d-flex justify-content-around">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="male" name="gender" value="Male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="female" name="gender" value="Female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="dob" class="col-form-label">Date of Birth*</label>
                    <input type="text" class="form-control" id="dob" name="dateOfBirth" placeholder="dd-MMM-yyyy" required>
                </div>
                <div class="col-md-3">
                    <label for="age" class="col-form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age">
                </div>
                <div class="col-md-3">
                    <label for="email" class="col-form-label">Email*</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-3">
                    <label class="col-form-label">Mobile*</label>
                    <div class="input-group">
                        <input id="phone" type="tel" class="form-control" name="mobile" required/>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="addressLine1" class="col-form-label">Address Line 1</label>
                    <input type="text" class="form-control" id="addressLine1" name="addressLine1">
                </div>
                <div class="col-md-6">
                    <label for="addressLine2" class="col-form-label">Address Line 2</label>
                    <input type="text" class="form-control" id="addressLine2" name="addressLine2">
                </div>
                <div class="col-md-3">
                    <label for="city" class="col-form-label">City / District</label>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="col-md-3">
                    <label for="state" class="col-form-label">State / Province</label>
                    <input type="text" class="form-control" id="state" name="state">
                </div>
                <div class="col-md-3">
                    <label for="postalCode" class="col-form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" name="postalCode">
                </div>
                <div class="col-md-3">
                    <label for="country" class="col-form-label">Country</label>
                    <input type="text" class="form-control" id="country" name="country">
                </div>
                <div class="col-md-6">
                    <label for="photo" class="col-form-label">Photo</label>
                    <input type="file" class="form-control" id="photo" name="photo">
                </div>
                <div class="formColumn column-0 mt-3">
                    <div class="form-group section-group">
                        <div name="Official_details" class="form-section">
                            <section>
                                <span>
                                    <label class="section-label" title="">Official Details</label>
                                </span>
                                <hr style="clear:both;">
                                <p style="margin-top: 10px;"></p>
                            </section>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="lawyerType" class="col-form-label">Lawyer Type*</label>
                    <select class="form-select" id="lawyerType" name="lawyerType" required>
                        <option value="" disabled selected>Select Type</option>
                        <option value="Criminal">Criminal</option>
                        <option value="Civil">Civil</option>
                        <option value="Corporate">Corporate</option>
                        <option value="Family">Family</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="timeBillRate" class="col-form-label">Time Based Bill rate*</label>
                    <div class="input-group">
                        <input type="number" step="0.01" class="form-control" id="timeBillRate" name="timeBillRate" required>
                        <span class="input-group-text">Amount for one working hour</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="caseBillRate" class="col-form-label">Case Based Bill Rate*</label>
                    <div class="input-group">
                        <input type="number" step="0.01" class="form-control" id="caseBillRate" name="caseBillRate" required>
                        <span class="input-group-text">Amount for one case</span>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="monthlyBillRate" class="col-form-label">Monthly Bill Rate*</label>
                    <div class="input-group">
                        <input type="number" step="0.01" class="form-control" id="monthlyBillRate" name="monthlyBillRate" required>
                        <span class="input-group-text">Amount for one month</span>
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

<!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
    const phoneInputField = document.querySelector("#phone");
    const phoneInput = window.intlTelInput(phoneInputField, {
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });
</script>
</body>
</html>
