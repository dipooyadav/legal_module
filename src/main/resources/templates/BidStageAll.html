<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Bid Stage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">-->
    <link rel="stylesheet" href="./css/shards.min.css">
<!--    <link rel="stylesheet" href="./css/font-awesome.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .login-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

    <script>
        function openDelete(idval) {
            var result = confirm("Want to delete Id:" + idval);
            if (result) {
                // Logic to delete the item
                alert("Value for Delete:" + idval);
                window.location.href = "/delete/" + idval;
            }
        }
    </script>
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>All Bid Stage</h2>
            </div>
            <div th:switch="${bidstage}">
                <h2 th:case="null">No users yet!</h2>
                <div th:case="*">
                    <div class="button-container">
                        <a href="/BidStageSignup" class="btn btn-primary">
                            <i class="fas fa-user-plus mr-2"></i> Sign Up
                        </a>
                        <a th:href="@{/AllIndex}" class="btn btn-primary">
                            <i class="fas fa-home mr-2"></i> Home
                        </a>
                                           </div>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Edit</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="bid : ${bidstage}">
                            <td th:text="${bid.name}"></td>
                            <td th:text="${bid.description}"></td>
                            <td>
                                <a th:href="@{/editBidStageBYid/{id}(id=${bid.id})}" class="btn btn-primary">
                                    <i class="fas fa-user-edit mr-2"></i> Edit
                                </a>
                            </td>
                            <!--<td><a th:onclick="'javascript:openDelete(\'' + ${bid.id} + '\');'" class="btn btn-danger"><i class="fas fa-user-times mr-2"></i> Delete</a></td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
