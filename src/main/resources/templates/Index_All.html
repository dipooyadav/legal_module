<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Masters</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <div>
                <center><h2 class="my-5">Masters List</h2></center>

                <a th:href="@{/logout}" class="btn btn-danger float-right mb-3">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </a>

                <table class="table table-striped table-responsive-md">
                    <thead align="center">
                    <tr>
                        <th>Masters</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td align="center"><a th:href="@{/BidStageIndex}"><input type="submit" class="btn btn-primary" value="BidStage.Masters"></a></td>
                    </tr>
                    <tr>
                        <td align="center"><a th:href="@{/CompetitorsIndex}"><input type="submit" class="btn btn-primary" value="Compet. Masters"></a></td>
                    </tr>
                    <tr>
                        <td align="center"><a th:href="@{/CredentialsIndex}"><input type="submit" class="btn btn-primary" value="Credent.Masters"></a></td>
                    </tr>
                    <tr>
                        <td align="center"><a th:href="@{/CustomerConnectsIndex}"><input type="submit" class="btn btn-primary" value="Customer Master"></a></td>
                    </tr>
                    <tr>
                        <td align="center"><a th:href="@{/index}"><input type="submit" class="btn btn-primary" value="EmployeeMasters"></a></td>
                    </tr>
                    <tr>
                        <td align="center"><a th:href="@{/ProductIndex}"><input type="submit" class="btn btn-primary" value="Product Masters"></a></td>
                    </tr>
                    <tr>
                        <td align="center"><a th:href="@{/RegionIndex}"><input type="submit" class="btn btn-primary" value="Regions Masters"></a></td>
                    </tr>
                    <tr>
                        <td align="center"><a th:href="@{/RemarksIndex}"><input type="submit" class="btn btn-primary" value="Remarks Masters"></a></td>
                    </tr>
                    <tr>
                        <td align="center"><a href="@{/VerticaIndex}"><input type="submit" class="btn btn-primary" value="Vertical Masters"></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
