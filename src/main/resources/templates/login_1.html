<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="../css/shards.min.css">
    <style>
        body, html {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 500px;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <center><h2 class="mb-5">Login User</h2></center>
    <div class="row">
        <div class="col-md-12">
            <form th:action="@{/userAuthentication}" th:object="${sUsr}" method="post">

                <div th:if="${param.error}" class="alert alert-danger">Invalid user code and password</div>

                <div class="form-group">
                    <label for="branchCode" class="col-form-label">Branch Code</label>
                    <input type="text" th:field="*{usrBrncode}" class="form-control" id="branchCode" placeholder="Enter branch code">
                </div>
                <div class="form-group">
                    <label for="userCode" class="col-form-label">User Code</label>
                    <input type="text" th:field="*{usrCode}" class="form-control" id="userCode" placeholder="Enter user code">
                </div>
                <div class="form-group">
                    <label for="password" class="col-form-label">Password</label>
                    <input type="password" th:field="*{usrPswd}" class="form-control" id="password" placeholder="Enter password">
                </div>

                <!-- CSRF Token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
