<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tender Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Tender Entry</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/addtender}" th:object="${user}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="zone" class="col-form-label">Zone</label>
                        <input type="text" th:field="*{zone}" class="form-control" id="zone" placeholder="zone">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="dept" class="col-form-label">Department</label>
                        <input type="text" th:field="*{dept}" class="form-control" id="dept" placeholder="dept">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="division" class="col-form-label">Division</label>
                        <input type="text" th:field="*{division}" class="form-control" id="division" placeholder="division">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Publish Date</label>
                        <input type="date" th:field="*{publishDate}" class="form-control" id="pdate" placeholder="Publish Date">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Due Date</label>
                        <input type="date" th:field="*{dueDate}" class="form-control" id="duedate" placeholder="Due Date">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="email" class="col-form-label">Nature Of Work</label>
                        <input type="text" th:field="*{nameOfWork}" class="form-control" id="nameOfWork" placeholder="nameOfWork">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="emd" class="col-form-label">EMD Value</label>
                        <input type="text" th:field="*{emdValue}" class="form-control" id="emdValue" placeholder="emdValue">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="tenderFees" class="col-form-label">Tender Fees</label>
                        <input type="text" th:field="*{tenderFees}" class="form-control" id="tenderFees" placeholder="tenderFees">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="tenderValue" class="col-form-label">Tender Value</label>
                        <input type="text" th:field="*{tenderValue}" class="form-control" id="tenderValue" placeholder="tenderValue">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="msme" class="col-form-label">MSME Pref</label>
                        <input type="text" th:field="*{msmePref}" class="form-control" id="msmePref" placeholder="msmePref">
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
