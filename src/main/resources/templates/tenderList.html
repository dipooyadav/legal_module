<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tender</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <Script>
    function checkDelete(idval) {

        alert("Value for Delete:" + idval) ;

    }
    </Script>
</head>
<body>

<div th:switch="${users}" class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h2 th:case="null">No tender yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Tender List</h2>
                    <table class ="table table-dark" >
                       <thead>
                       <tr>
                           <th>   Publish Date
                           <th>   Due Date  </th>
                           <th>   Nature of work  </th>

                       </tr>
                       </thead>
                       <tbody>
                       <tr th:each="emp: ${users}">
                        <td th:text ="${emp.publishDate}">
                           <td th:text ="${emp.dueDate}">
                           <td th:text ="${emp.natureOdWork}">

                           <td>
                                <a th:href="@{'/edit/employee/' + ${emp.id}}">Edit</a> &nbsp;&nbsp;&nbsp;
                               <button  th:onclick="'javascript:openDelete(\'' + ${emp.id} + '\');'" >Delete</button>
                           </td>
                       </tr>
                       </tbody>
                    </table>
            </div>
            <p class="my-5"><a href="/tenderEntry" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
        </div>
    </div>
</div>
</body>
</html>
